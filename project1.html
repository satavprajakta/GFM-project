    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white text-center">
                <h1>Student Absenteeism Details</h1>
            </div>

            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-4 text-center">
                        <img src="" alt="GFM Photo" class="img-thumbnail">
                    </div>

                    <div class="col-md-8">
                        <h3>Guardian Faculty Member (GFM): Dr. Prema Sahane</h3>
                        <p><strong>Email:</strong> preamasahane@example.com</p>
                        <p><strong>Contact:</strong> +1234567890</p>
                    </div>
                </div>

                <form id="absenteeForm">
                    <div class="mb-3">
                        <label for="Name" class="form-label"><b>Name of student:</b></label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label"><b>Date of Absence:</b></label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="reason" class="form-label"><b>Reason for Absence:</b></label>
                        <textarea id="reason" name="reason" rows="3" class="form-control" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="PRN_no." class="form-label"><b>Student PRN NO.:</b></label>
                        <input type="text" id="PRN_no." name="PRN_no." class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="gfmName" class="form-label"><b>GFM Name</b></label>
                        <input type="text" id="gfmName" name="gfmName" class="form-control" value="Dr. Prema Sahane" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="attendance" class="form-label"><b>Attendance Status</b></label>
                        <select id="attendance" name="attendance" class="form-select" required>
                            <!-- <option value="Present">Present</option> -->
                            <option value="Absent">Absent</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            <div class="table_color">
                <table id="recordsTable" class="table table-bordered table-striped mt-4">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Reason</th>
                            <th>PRN no.</th>
                            <th>GFM Name</th>
                            <th>Attendance</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('absenteeForm');
        const tableBody = document.getElementById('recordsTable').querySelector('tbody');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const reason = document.getElementById('reason').value;
            const PRN_no = document.getElementById('PRN_no.').value;
            const gfmName = document.getElementById('gfmName').value;
            const attendance = document.getElementById('attendance').value;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${date}</td>
                <td>${reason}</td>
                <td>${PRN_no}</td>
                <td>${gfmName}</td>
                <td>${attendance}</td>
            `;

            tableBody.appendChild(newRow);

        form.reset();
        });
    </script>
